<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="alert-box" id="alert">알람 박스
    <button onclick="아무렇게나작명('none');">닫기버튼</button>
    </div>
    <button onclick="아무렇게나작명('block');">열기버튼</button>
    

    <script>
        function 아무렇게나작명(a){
            document.getElementById('alert').style.display=a; 
        }
  
    </script>


</body>
</html>
