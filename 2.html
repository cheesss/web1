<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="alert-box" id="noId">아이디 없다잉~
        <button onclick="알림창컨트롤('noId','none');">닫기버튼</button>
    </div>
    <button onclick="알림창컨트롤('noId','block');">아이디</button>


    <div class="alert-box" id="noPassword">비번 없다잉~
        <button onclick="알림창컨트롤('noPassword','none');">닫기버튼</button>
    </div>
    <button onclick="알림창컨트롤('noPassword','block');">비번</button>
    

    <script>

        function 알림창컨트롤(id, display){
            document.getElementById(id).style.display=display; 
        }
  
    </script>


</body>
</html>
